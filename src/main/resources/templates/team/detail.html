<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイトル</title>
</head>
<body>
	<h3>球団名</h3>
	<span th:text="${team.teamName}">dummy</span><br>
	<h3>本拠地</h3>
	<span th:text="${team.headquarters}">dummy</span><br>
	<h3>発足</h3>
	<span th:text="${team.inauguration}">dummy</span><br>
	<h3>歴史</h3>
	<table>
		<tr th:each="history : ${team.history}">
			<td>
				<pre th:text="${history}"></pre>
			</td>
		</tr>
	</table>
	<form th:action="@{/team/list}" method="get">
		<button>戻る</button>
	</form>
</body>
</html>
