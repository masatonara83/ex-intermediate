<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイトル</title>
</head>
<body>
	<div th:if="${error != null}" th:text="${error}"></div>
	<div th:unless="${error != null}" th:text="${error}"></div>
	<h2>ホテル検索</h2>
	<form th:action="@{/hotel/result}" method="post">
		<input type="text" name="price" th:value="${price}"> 円以下<br>
		<button>検索</button>
	</form>
	
	<table th:each="list : ${hotelList}" border="1">
		<tr>
			<td>ホテル名</td>
			<td th:text="${list.hotelName}"></td>
		</tr>
		<tr>
			<td>最寄駅</td>
			<td th:text="${list.nearestStation}"></td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${list.price}"></td>
		</tr>
		<br>
	</table>
</body>
</html>
